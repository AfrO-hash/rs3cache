[package]
name = "rs3cache"
version = "0.1.0"
authors = ["mejrs"]
edition = "2018"
default-run = "osrscache"

[workspace]
members = ["macro_utils"]

[profile.release]
lto = "thin"

[lib]
name = "rs3cache"
# dual types make it work both for compiling as package and python lib
crate-type = ["lib", "cdylib"]


[[bin]]
name = "rs3cache"
path = "src/main.rs"
required-features = ["rs3"]

[[bin]]
name = "osrscache"
path = "src/main.rs"
required-features = ["osrs"]


[dependencies]
macro_utils = { path = "macro_utils", version = "0.1.0" }
sqlite = "0.26.0"
libflate = "1.0.4"
bytes = "1.0.1"
itertools = "0.10.0"
ndarray = "0.15.1"
image = "0.23.14"
regex = "1.4.5"
futures = "0.3.14"
async-std = "1.9.0"
num_cpus = "1.13.0"
serde_json = "1.0.64"
serde = { version = "1.0.125", features = ["derive"] }
serde_with = "1.8.0"
bzip2 = "0.4.2"
pyo3 = { version = "0.14.1", optional = true}
structopt = "0.3.22"
indicatif = "0.16.2"
path_macro = "1.0.0"
fstrings = "0.2.3"

[dev-dependencies]
criterion = "0.3.4"

[features]
mockdata = []
save_mockdata = []
dont_save = []
fast = []
rs3 = []
osrs = []
377 = []

