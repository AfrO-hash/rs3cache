name: rs3cache
about: Tools and api for reading and interpreting the RuneScape 3 game cache.
args:
    - layer:
        long: render
        help: Choose which layers to render
        multiple: true
        possible_values: [all, map]
        takes_value: true
    - archives:
        long: dump
        help: Choose which archives to dump
        multiple: true 
        possible_values: [all, sprites, locations, location_configs_each, location_configs, npc_configs, item_configs, maplabels, worldmaps, varbit_configs, structs, enums, underlays, overlays, textures]
        takes_value: true
    - assertion:
        long: assert
        possible_values: [cache_coherence]
        multiple: true
        help: Run assert
        takes_value: true